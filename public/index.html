<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center h-screen m-0 bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white">
    <h1 class="text-5xl mb-1 text-center font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 drop-shadow-lg">
        Welcome to Chat App
    </h1>

    <!-- Login -->
    <div id="login-container" class="bg-gray-800 bg-opacity-90 p-8 rounded-xl shadow-2xl text-center w-96">
        <input id="login-email-input" type="email" placeholder="Email" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
        <input id="login-password-input" type="password" placeholder="Password" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button id="login-button" class="w-full p-3 mt-5 rounded-lg bg-green-500 text-white font-semibold transition hover:bg-green-600 focus:ring-4 focus:ring-green-400">
            Login
        </button>
        <p class="mt-4 text-gray-400">Don't have an account? 
            <a href="#" id="show-signup" class="text-green-400 hover:text-green-500">Sign Up</a>
        </p>
    </div>

    <!-- Signup -->
    <div id="signup-container" class="bg-gray-800 bg-opacity-90 p-8 rounded-xl shadow-2xl text-center w-96 hidden">
        <input id="signup-username-input" type="text" placeholder="Username" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input id="signup-email-input" type="email" placeholder="Email" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input id="signup-password-input" type="password" placeholder="Password" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">

        
        <span id="password-error" class="text-red-500 text-sm mt-2 hidden"></span>


        <button id="signup-button" class="w-full p-3 mt-5 rounded-lg bg-blue-500 text-white font-semibold transition hover:bg-blue-600 focus:ring-4 focus:ring-blue-400">
            Sign Up
        </button>
        <p class="mt-4 text-gray-400">Already have an account? 
            <a href="#" id="show-login" class="text-blue-400 hover:text-blue-500">Login</a>
        </p>
    </div>

    <!-- Join Room -->
    <div id="join-container" class="bg-gray-800 bg-opacity-90 p-8 rounded-xl shadow-2xl text-center w-96 hidden">
        <input id="room-input" type="text" placeholder="Enter room key" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button id="join-button" class="w-full p-3 mt-5 rounded-lg bg-green-500 text-white font-semibold transition hover:bg-green-600 focus:ring-4 focus:ring-green-400">
            Join Room
        </button>
    </div>    

    <!-- Messages -->
    <ul id="messages" class="list-none p-0 mt-1 mb-24 w-4/5 max-w-3xl flex-grow overflow-y-auto bg-gray-900 bg-opacity-80 rounded-xl p-6"></ul>
    <div class="input-container flex w-4/5 max-w-3xl items-center space-x-3 fixed bottom-6 bg-gray-900 rounded-full shadow-lg p-2">
        <input id="message-input" type="text" placeholder="Type a message..." class="flex-grow p-3 rounded-full bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button id="upload-button" class="p-2 rounded-full bg-green-500 hover:bg-green-600 transition focus:ring-4 focus:ring-green-400">
            <img src="upload-minimalistic-svgrepo-com.svg" alt="Upload" class="w-6 h-6">
        </button>
        <button id="send-button" class="p-2 rounded-full bg-green-500 hover:bg-green-600 transition focus:ring-4 focus:ring-green-400">
            <img src="send-hor-svgrepo-com.svg" alt="Send" class="w-6 h-6">
        </button>
    </div>

    <!-- Logout -->
    <button id="logout-button" class="absolute top-4 right-4 flex items-center px-4 py-2 rounded-lg bg-green-600 text-white font-medium transition hover:bg-red-700 hidden group">
        <img src="logout-icon.svg" alt="Logout" class="w-6 h-6 mr-2">
    </button>

    <input type="file" id="file-input" class="hidden">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
